<!-- contas/templates/login.html -->
{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block container_class %}container{% endblock %}

{% block content %}
    <div class="form-container">
        <div class="form-card">
            <h2 class="form-title">Login</h2>
            {% if error_message %}
                <div class="alert alert-danger">{{ error_message }}</div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn primary full-width">Entrar</button>
            </form>
            <p class="mt-3 text-center">
                NÃ£o tem conta? <a href="{% url 'registro' %}">Registre-se</a>
            </p>
        </div>
    </div>
{% endblock %}
